<ngb-accordion [closeOthers]="true" activeIds="static-1">
  <ngb-panel id="static-1" title="Express Routes" class='routeType'>
    <ng-template ngbPanelContent>
      <div *ngFor="let route of routetags">
        <div [ngSwitch]='route.tag.slice(-1)'>
          <p class='tagText' *ngSwitchCase="'X'">{{ route.title }}</p>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="static-2" title="Rapid Routes" class='routeType'>
    <ng-template ngbPanelContent>
      <div *ngFor="let route of routetags">
        <div [ngSwitch]='route.tag.slice(-1)'>
          <p class='tagText' *ngSwitchCase="'R'">{{ route.title }}</p>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="static-3" title="Owl Routes" class='routeType'>
    <ng-template ngbPanelContent>
      <div *ngFor="let route of routetags">
        <div [ngSwitch]='route.title.match("Owl")'>
          <p class='tagText' *ngSwitchCase="'Owl'">{{ route.title }}</p>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="static-4" title="Cable Cars" class='routeType'>
    <ng-template ngbPanelContent>
      <div *ngFor="let route of routetags">
        <div [ngSwitch]='route.title.match("Car")'>
          <p class='tagText' *ngSwitchCase="'Car'">{{ route.title }}</p>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
